<html>

<head>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Mine css -->
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <div class="container">
        <div>
            <h1>MY FIRST TO DO LIST</h1>
        </div>
        <div class="box">
            <div class="input">                
                <input type="text" id="newItem" placeholder="Type your todo list">
                <button type="button" autofocus id="toAdd" onclick="addNewItem()">Add</button> 
            </div>
            <hr>
            <div id="additem">
                <p id="item"></p>
            </div>
            <hr>
            <div class="foot" style="font-size: small;">
                <p><span id="tasks-left">0</span>task left</p>                   
            </div>
        </div>

    </div>

    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <!-- Mine js -->
    <script src="./js/index.js"></script>

</body>

</html>
